<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel"> KM/H 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
        
    </div>
    <script>
    function calcular () {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}KM/H</strong></p>`
        if(vel > 60) {
            resultado.innerHTML += `<p> Você ultrapassou o limite de velocidade, será multado </p>`
        }
        resultado.innerHTML += `<p>Dirija sempre com o cinto de segurança.</p>`
     } 
    </script>
</body>
</html>
