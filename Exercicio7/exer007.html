<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            text-align: center;
        }
        div#res {
            text-align: left;
            width: 300px;
            color: black;
            margin-top: 20px;
        }
        s {
            font-size: bold;
        }
    </style>
</head>
<body>
     <h1>somando valores</h1>
     <input type="number" name="numero" id="inumero" > + 
     <input type="number" name="numero2" id="inumero2">
     <div id="res">
        Resultado:
     </div>
     <input type="button" value="somar" onclick="somar()">
     <script>
        function somar () {
            var num1 = window.document.getElementById('inumero')
            var num2 = window.document.querySelector('input#inumero2')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} + ${n2} Ã©: <strong>${s}</strong>`
        }
        
     </script>
</body>
</html>
