
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronteira</title>
    <style>
        body {
            font: normal 10pt Arial;
            text-align: center;
        }
        div#res {
            margin-top: 20px;
            font: normal 13pt Arial;
        }
    </style>
</head>
    <body>
    <h1>Verificação de Nacionalidade para o Brasil</h1>
    <h2>Preencha com seus dados pessoais:</h2>
        Nome: <input type="text" name="nome" id="nome"><br><br>
        País: <input type="text" name="nacio" id="nacio"><br><br>
        <input type="button" value="Confirmar" onclick="confirmar()">
        <input type="button" value="Limpar" onclick="limpar()">
    <div id="res">Resultado</div>
        <script>
            function confirmar(){
                var nome = document.getElementById('nome').value
                var pais = document.getElementById('nacio').value
                pais = pais.toUpperCase()
                var res = document.getElementById('res')
                res.innerHTML = `<p>Bem-Vindo ${nome}!</p>`
                if (pais == 'BRASIL'){
                    res.style.color = 'green'
                    res.innerHTML += `<p><strong>Bem vindo! Você está permitido entrar no Brasil</strong></p>`
                } else {
                    res.style.color = 'red'
                    res.innerHTML += `<p><strong>Sinto muito, você não está permitido entrar no Brasil</strong></p>`
                } 
            }
            function limpar(){
                    var limpar1 = document.getElementById('nome')
                    var limpar2 = document.getElementById('nacio')
                    var limpar3 = document.getElementById('res')
                    limpar1.value = '';
                    limpar2.value = '';
                    limpar3.value = '';
                    limpar3.innerHTML = 'Resultado';
                    limpar3.style.color = 'black';
            }
        </script>
    </body>
</html>
