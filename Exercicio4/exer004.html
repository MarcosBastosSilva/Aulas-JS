<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome')
        document.write(`Olá, ${nome} seu nome tem ${nome.length} letras.</br>`) 
        document.write(`Olá, ${nome} seu nome em letras maiusculas fica da seguinte forma: ${nome.toUpperCase()} </br>`)
        document.write(`Olá, ${nome} seu nome em letras minusculas fica da seguinte forma ${nome.toLowerCase()}`)
    </script>
</body>
</html>
